# These are "soft", post-build limits. Hard limits are in build_*/*.x
# linker scripts generated from src/platform/*/*.x.in

# All values are optional. In fact this entire configuration file is
# optional and defaults to max_increase=100 for .text, .bss and .data.



# Test values for pure demo purposes

[.text]
# Allow a relative maximum of 200 bytes bigger than the reference file
max_increase = 200
# Check absolute maximum
max = 79000


# Other random demos

[.bogus]
bug = 5

[.bss]
min = 15000
max = 16000

[.data]
min = 3400
max = 3600
max_decrease = 100
max_increase = 200
this_is_ignored = "foo"
