Object.Dai {
	ALH.2 {
		id 0
		direction	"playback"
		name		SDW0-Playback
		default_hw_conf_id	0
		rate			48000
		channels		2

		Object.Base.hw_config."ALH2" {
			id 0
		}
		# include DAI components
		Object.Widget.dai."0" {
			index 1
			dai_index 2
			type "dai_in"
			dai_type "ALH"
			stream_name SDW0-Playback
			period_sink_count 0
			period_source_count 2
			format s24le
		}
	}

	ALH.3 {
		id 1
		direction	"capture"
		name		SDW0-Capture
		default_hw_conf_id	1
		rate			48000
		channels		2

		Object.Base.hw_config."ALH3" {
			id 1
		}
		Object.Widget.dai."0" {
			index 2
			dai_index 3
			type	"dai_out"
			dai_type "ALH"
			stream_name SDW0-Capture
			period_sink_count 2
			period_source_count 0
			format s24le
		}
	}

	ALH.258 {
		# id 2
		id 2
		direction	"playback"
		name SDW1-Playback
		default_hw_conf_id 2
		rate			48000
		channels		2

		Object.Base.hw_config."ALH258" {
			id 2
		}
		# include DAI components
		Object.Widget.dai."0" {
			# index 3
			index 3
			dai_index 258
			type "dai_in"
			dai_type "ALH"
			stream_name SDW1-Playback
			period_sink_count 0
			period_source_count 2
			format s24le
		}
	}


	HDA.0 {
		name iDisp1
		# id 5
		# default_hw_conf_id 5
		id @iDisp1_ID@
		default_hw_conf_id @iDisp1_ID@
		Object.Base.hw_config.HDA0 {
			id @iDisp1_ID@
		}
		Object.Widget.dai.0 {
			index 6
			dai_index 0
			type dai_in
			dai_type "HDA"
			direction "playback"
			stream_name "iDisp1"
			period_sink_count 0
			period_source_count 2
			format s32le
		}
	}
	HDA.1 {
		name iDisp2
		id @iDisp2_ID@
		default_hw_conf_id @iDisp2_ID@
		Object.Base.hw_config.HDA1 {
			id @iDisp2_ID@
		}
		Object.Widget.dai.0 {
			index 7
			dai_index 1
			type dai_in
			dai_type "HDA"
			direction "playback"
			stream_name "iDisp2"
			period_sink_count 0
			period_source_count 2
			format s32le
		}
	}
	HDA.2 {
		name iDisp3
		id @iDisp3_ID@
		default_hw_conf_id @iDisp3_ID@
		Object.Base.hw_config.HDA2 {
			id @iDisp3_ID@
		}
		Object.Widget.dai.0 {
			index 8
			dai_index 2
			type dai_in
			dai_type "HDA"
			direction "playback"
			stream_name "iDisp3"
			period_sink_count 0
			period_source_count 2
			format s32le
		}
	}
	HDA.3 {
		name iDisp4
		id @iDisp4_ID@
		default_hw_conf_id @iDisp4_ID@
		Object.Base.hw_config.HDA3 {
			id @iDisp4_ID@
		}
		Object.Widget.dai.0 {
			index 9
			dai_index 3
			type dai_in
			dai_type "HDA"
			direction "playback"
			stream_name "iDisp4"
			period_sink_count 0
			period_source_count 2
			format s32le
		}
	}
}

Object.Pipeline {
	volume-playback.1 {
		dynamic_pipeline @DYNAMIC_PIPELINE@
		core 0
		frames 0
		priority 0
		Object.Widget.pipeline.1 {
			stream_name 'dai.ALH.2.playback'
		}
		Object.Widget.host.playback {
			stream_name 'Passthrough Playback 0'
		}
		Object.Widget.pga.1 {
			Object.Control.mixer.1 {
				name '1 Master Playback Volume'
				access [
					'read_write'
					'tlv_read'
