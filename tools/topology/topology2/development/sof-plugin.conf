Object.PCM.pcm [
	{
		name	"PluginPCM"
		id 1
		direction	"duplex"
		Object.Base.fe_dai.1 {
			name	"PluginPlayback"
		}

		Object.PCM.pcm_caps.1 {
			direction	"playback"
			name "SSP1 Playback"
			formats 'S16_LE'
		}

		Object.PCM.pcm_caps.2 {
			direction	"capture"
			name "SSP1 Capture"
			formats 'S16_LE'
		}
	}
]


Object.Base.route [
	{
		source	"host-copier.1.playback"
