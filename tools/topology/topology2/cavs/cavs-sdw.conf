#
# Define the pipelines
#
# PCM0 <---> passthrough (host/dai 1/2) <----> playback (Headset - ALC5682/ALC711)
# PCM1 <---> passthrough (host/dai 4/3) <----> capture  (Headset - ALC5682/ALC711)
# PCM2 ----> passthrough (host/dai 5/6) -----> ALH0xy02 (Speaker - MAX98373)

#
# List of all DAIs
#
#ALH Index: 0, Direction: duplex
Object.Dai {
	ALH."2" {
		id 		0
		direction	"playback"
		name		SDW0-Playback
		default_hw_conf_id	0
		rate			48000
		channels		2

		Object.Base.hw_config."ALH2" {
			id	0
		}
	}
	ALH."3" {
		id 		1
		direction	"capture"
		name		SDW0-Capture
		default_hw_conf_id	1
		rate			48000
		channels		2

		Object.Base.hw_config."ALH3" {
			id	1
		}
	}
	# AMP on Link 1, dai_index 0x102 defined as word
	ALH."258" {
		# DAI Link ID matching with the machine driver
		id 		2
		direction	"playback"
		name		SDW1-Playback
		default_hw_conf_id	0
		rate			48000
		channels		2

		Object.Base.hw_config."ALH258" {
			id	0
		}
	}
	# AMP on Link 2, dai_index 0x202 defined as word
	ALH."514" {
		# DAI Link ID matching with the machine driver
		id 		3
		direction	"playback"
		name		SDW2-Playback
		default_hw_conf_id	0
		rate			48000
		channels		2

		Object.Base.hw_config."ALH514" {
			id	0
		}
	}
}

#
# Pipeline definitions
#

# Pipeline ID:1 PCM ID: 0
Object.Pipeline {
	passthrough-playback."1" {
		format "s16le"
		index 1

		Object.Widget.pipeline.1.stream_name	"copier.ALH.2.1"

		Object.Widget.copier.1.stream_name	"Passthrough Playback 0"
	}
	passthrough-be.1 {
		direction	"playback"
		index 2

		Object.Widget.pipeline.1 {
			stream_name	'copier.ALH.2.1'
		}
		Object.Widget.copier.1 {
			stream_name	'SDW0-Playback'
			dai_type	"ALH"
			copier_type	"ALH"
			type		"dai_in"
			node_type $ALH_LINK_OUTPUT_CLASS
		}
		format s16le
	}

	passthrough-capture."4" {
		format	"s16le"
		index 4
		Object.Widget.pipeline.1.stream_name	"copier.ALH.3.1"

		Object.Widget.copier.1.stream_name	"Passthrough Capture 0"
		Object.Widget.copier.1.Object.Base.audio_format.1 {
			# 32 -> 16 bits conversion is done here,
			# so in_bit_depth is 32 (and out_bit_depth is 16).
			in_bit_depth	32
		}
	}
	passthrough-be.2 {
		direction	"capture"
		index 3
		copier_type "ALH"
		Object.Widget.pipeline.1 {
			stream_name	'copier.ALH.3.1'
		}
		Object.Widget.copier.1 {
			stream_name	'SDW0-Capture'
			dai_type	"ALH"
			copier_type	"ALH"
			type		"dai_out"
			node_type $ALH_LINK_INPUT_CLASS
		}
		format s16le
	}
	# Speaker amp
	passthrough-playback."2" {
		format "s16le"
		# pipeline_id
		index 5

		Object.Widget.pipeline.1.stream_name	"copier.ALH.6.1"

		Object.Widget.copier.1.stream_name	"Passthrough Playback 2"
	}
	passthrough-be.3 {
		direction	"playback"
		index 6

		Object.Widget.pipeline.1 {
			stream_name	'copier.ALH.6.1'
		}
		Object.Widget.copier.1 {
			stream_name	'SDW1-Playback'
			dai_type	"ALH"
			copier_type	"ALH"
			type		"dai_in"
			node_type $ALH_LINK_OUTPUT_CLASS
		}
		format s16le
	}
	passthrough-playback."3" {
		format "s16le"
		# pipeline_id
		index 7

		Object.Widget.pipeline.1.stream_name	"copier.ALH.8.1"

		Object.Widget.copier.1.stream_name	"Passthrough Playback 3"
	}
	passthrough-be.4 {
		direction	"playback"
		index 8

		Object.Widget.pipeline.1 {
			stream_name	'copier.ALH.8.1'
		}
		Object.Widget.copier.1 {
			stream_name	'SDW2-Playback'
			dai_type	"ALH"
			copier_type	"ALH"
			type		"dai_in"
			node_type $ALH_LINK_OUTPUT_CLASS
		}
		format s16le
	}

}

Object.PCM {
	pcm."0" {
		name	"Jack out"
		id 0
		direction	"playback"
		Object.Base.fe_dai."Jack out" {}

		Object.PCM.pcm_caps."playback" {
			name "Passthrough Playback 0"
			formats 'S16_LE,S32_LE'
		}
	}
	pcm."1" {
		name	"Jack in"
		id 1
		direction	"capture"
		Object.Base.fe_dai."Jack in" {}

		Object.PCM.pcm_caps."capture" {
			name "Passthrough Capture 0"
			formats 'S16_LE,S32_LE'
		}
	}
	# Speaker amp
	pcm."2" {
		name	"Left Speaker"
		id 2
		direction	"playback"
		Object.Base.fe_dai."Left Speaker" {}

		Object.PCM.pcm_caps."playback" {
			name "Passthrough Playback 2"
			formats 'S16_LE,S32_LE'
		}
	}
	pcm."3" {
		name	"Right Speaker"
		id 3
		direction	"playback"
		Object.Base.fe_dai."Right Speaker" {}

		Object.PCM.pcm_caps."playback" {
			name "Passthrough Playback 3"
			formats 'S16_LE,S32_LE'
		}
	}

}

Object.Base {
	route."0" {
		source	"copier.host.1.1"
		sink	"copier.ALH.2.1"
	}

	route."1" {
		source	"copier.ALH.3.1"
		sink	"copier.host.4.1"
	}
	# Spk amp
	route."2" {
		source	"copier.host.5.1"
		sink	"copier.ALH.6.1"
	}
	route."3" {
		source	"copier.host.7.1"
		sink	"copier.ALH.8.1"
	}
}
