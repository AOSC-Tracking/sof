#
# List of all DAIs
#
# PCM0 <---> SSP0  (Headset - ALC5682)
# PCM1 ----> SSP1  (Speaker - ALC1019)
# PCM2 <---- DMIC01 (dmic 48k capture)
Object.Dai {
	# sof_rt5682.c in machine driver - id for headset is 0
	SSP."0" {
		id 		0
		direction	"duplex"
		name		SSP0-Codec
		default_hw_conf_id	0
		sample_bits		24

		Object.Base.hw_config."SSP0" {
			id	0
			mclk_freq	19200000
			bclk_freq	2400000
			tdm_slot_width	25
		}

		# include DAI copier components
		Object.Widget.copier."0" {
			index 1
			type "dai_in"
			dai_type "SSP"
			copier_type "SSP"
			direction "playback"
			stream_name "SSP0-Codec"
			period_sink_count 0
			period_source_count 2
			format s24le
		}

		Object.Widget.copier."1" {
			index 2
			type "dai_out"
			dai_type "SSP"
			copier_type "SSP"
			direction "capture"
			stream_name "SSP0-Codec"
			period_sink_count 2
			period_source_count 0
			format s24le
		}
	}
	# sof_rt5682.c in machine driver - id for speaker is 6 - 0 for headset, 1,2 for dmic and 3, 4, 5 for hdmi (if not defined in quirks)
	SSP."1" {
		id 		6
		direction	"playback"
		name		SSP1-Codec
		default_hw_conf_id	0
		sample_bits		24

		Object.Base.hw_config."SSP1" {
			id	0
			format "DSP_A"
			mclk_freq	19200000
			bclk_freq	4800000
			tdm_slot_width	25
			tdm_slots 4
			rx_slots 15
		}

		# include DAI copier components
		Object.Widget.copier."0" {
			index 3
			type "dai_in"
			dai_type "SSP"
			copier_type "SSP"
			direction "playback"
			stream_name "SSP1-Codec"
			period_sink_count 0
			period_source_count 2
			format s24le
		}
	}
	# sof_rt5682.c in machine driver - id for DMIC is 1 - 0 for headset
	DMIC."0" {
		name dmic01
		id 1
		driver_version		1
		clk_min			500000
		clk_max			4800000
		duty_min		40
		duty_max		60
		sample_rate		48000
		fifo_word_length	16
		unmute_ramp_time_ms	200
		num_pdm_active 1

		# these fir design parameters are for future use
		# and they are currently ignored
		fir_type       		 "kaiser-linear-phase"
		fir_length		 127
		cic_decimate		 25
		fir_decimate		 2
		fir_passband_end	 20000
		fir_stopband_start	 24000
		fir_passpand_ripple	 10
		fir_stopband_ripple	 -95000

		Object.Base.hw_config."DMIC0" {
			id	0
		}

		Object.Widget.copier."1" {
			index 4
			type "dai_out"
			dai_type "DMIC"
			copier_type "DMIC"
			type dai_out
			direction "capture"
			stream_name "dmic01"
			period_sink_count 2
			period_source_count 0
			format s16le
		}

		# PDM controller config
		Object.Base.pdm_config."0" {
			ctrl_id	0
		}
	}
}

#
# Pipeline definitions
#

# Pipeline ID:1 PCM ID: 0
Object.Pipeline {
	passthrough-playback.1 {
        format s32le
		index 1

		Object.Widget.pipeline.1.stream_name	"copier.SSP.1.0"

		Object.Widget.copier.1.stream_name	"Passthrough Playback 0"
    }

	passthrough-capture.2 {
		format		"s32le"
		index 2

		Object.Widget.pipeline.1.stream_name	"copier.SSP.2.1"

		Object.Widget.copier.1.stream_name	"Passthrough Capture 0"
	}

    passthrough-playback.3 {
        format s32le
		index 3

		Object.Widget.pipeline.1.stream_name	"copier.SSP.3.0"

		Object.Widget.copier.1.stream_name	"Passthrough Playback 1"
    }

	passthrough-capture.4 {
		format	"s16le"
		index 4

		Object.Widget.pipeline.1.stream_name	"copier.DMIC.4.1"

		Object.Widget.copier.1.stream_name	"Passthrough Capture 2"
	}
}

Object.PCM {
	pcm."0" {
		name	"Headset"
		id 0
		direction	"duplex"
		Object.Base.fe_dai."Headset" {}

		Object.PCM.pcm_caps."playback" {
			name "Passthrough Playback 0"
		}

		Object.PCM.pcm_caps."capture" {
			name "Passthrough Capture 0"
		}
	}

	pcm."1" {
		name	"Speaker"
		id 1
		direction	"playback"
		Object.Base.fe_dai."Speaker" {}

		Object.PCM.pcm_caps."playback" {
			name "Passthrough Playback 1"
		}
	}

	pcm."2" {
		name	"DMIC"
		id 2
		direction	"capture"
		Object.Base.fe_dai."DMIC" {}

		Object.PCM.pcm_caps."capture" {
			name "Passthrough Capture 2"
			formats 'S16_LE'
		}
	}
}

Object.Base {
	route."0" {
		source	"copier.host.1.1"
		sink	"copier.SSP.1.0"
	}

	route."1" {
		source	"copier.SSP.2.1"
		sink	"copier.host.2.1"
	}

	route."2" {
		source	"copier.host.3.1"
		sink	"copier.SSP.3.0"
	}

	# bind pcm with host comp
	route."3" {
		source	"copier.DMIC.4.1"
		sink	"copier.host.4.1"
	}
}
