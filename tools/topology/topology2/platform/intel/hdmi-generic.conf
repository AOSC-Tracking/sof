Object.Dai {
	HDA.4 {
		dai_index 4
		name iDisp1
		id $HDMI1_ID
		default_hw_conf_id 1
		Object.Base.hw_config.1 {
			name	"HDA4"
		}
		direction playback
	}
	HDA.5 {
		dai_index 5
		name iDisp2
		id $HDMI2_ID
		default_hw_conf_id 2
		Object.Base.hw_config.1 {
			name	"HDA5"
		}
		direction playback
	}
	HDA.6 {
		dai_index 6
		name iDisp3
		id $HDMI3_ID
		default_hw_conf_id 3
		Object.Base.hw_config.1 {
			name	"HDA6"
		}
		direction playback
	}
}
Object.Pipeline {
	passthrough-playback.50 {
		Object.Widget.copier.1 {
			stream_name $HDMI1_PCM_CAPS
		}

		index $HDMI1_HOST_PIPELINE_ID
		use_chain_dma	$USE_CHAIN_DMA
	}
	passthrough-be.51 {
		direction	"playback"
		index $HDMI1_DAI_PIPELINE_ID

		Object.Widget.copier.1 {
			stream_name "iDisp1"
			dai_type "HDA"
			copier_type "HDA"
		}
		use_chain_dma	$USE_CHAIN_DMA
	}
	passthrough-playback.60 {
		Object.Widget.copier.1 {
			stream_name $HDMI2_PCM_CAPS
		}

		index $HDMI2_HOST_PIPELINE_ID
		use_chain_dma	$USE_CHAIN_DMA
	}
	passthrough-be.61 {
		direction	"playback"
		index $HDMI2_DAI_PIPELINE_ID

		Object.Widget.copier.1 {
			stream_name 'iDisp2'
			dai_type "HDA"
			copier_type "HDA"
		}
		use_chain_dma	$USE_CHAIN_DMA
	}
	passthrough-playback.70 {
		Object.Widget.copier.1 {
			stream_name $HDMI3_PCM_CAPS
		}

		index $HDMI3_HOST_PIPELINE_ID
		use_chain_dma	$USE_CHAIN_DMA
	}
	passthrough-be.71 {
		direction	"playback"
		index $HDMI3_DAI_PIPELINE_ID
		Object.Widget.copier.1 {
			stream_name 'iDisp3'
			dai_type "HDA"
			copier_type "HDA"
		}
		use_chain_dma	$USE_CHAIN_DMA
	}
}
Object.PCM {
	pcm.5 {
		name HDMI1
		id $HDMI1_PCM_ID
		Object.Base.fe_dai.HDMI1 {}
		Object.PCM.pcm_caps.playback {
			name $HDMI1_PCM_CAPS
			formats 'S32_LE,S16_LE'
		}
		direction playback
	}
	pcm.6 {
		name HDMI2
		id $HDMI2_PCM_ID
		Object.Base.fe_dai.HDMI2 {}
		Object.PCM.pcm_caps.playback {
			name $HDMI2_PCM_CAPS
			formats 'S32_LE,S16_LE'
		}
		direction playback
	}
	pcm.7 {
		name HDMI3
		id $HDMI3_PCM_ID
		Object.Base.fe_dai.HDMI3 {}
		Object.PCM.pcm_caps.playback {
			name $HDMI3_PCM_CAPS
			formats 'S32_LE,S16_LE'
		}
		direction playback
	}
}

# top-level pipeline connections
Object.Base.route.50 {
        source $HDMI1_HOST_PIPELINE_SINK
        sink $HDMI1_DAI_PIPELINE_SRC
}
Object.Base.route.60 {
        source $HDMI2_HOST_PIPELINE_SINK
        sink $HDMI2_DAI_PIPELINE_SRC
}
Object.Base.route.70 {
        source $HDMI3_HOST_PIPELINE_SINK
        sink $HDMI3_DAI_PIPELINE_SRC
}

# include 4th HDMI config if needed.
IncludeByKey.NUM_HDMIS {
"4" "platform/intel/hdmi-4th.conf"
}

