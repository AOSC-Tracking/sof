#
# Pipeline definitions
#
# PCM0 ---> gain ----> Mixin ----> Mixout ----> gain ----> smart_amp ----> SSP0
# PCM1 ---> gain ----> Mixin ----> Mixout ----> gain ----> SSP1
# PCM2 ---> gain ----> Mixin ----> Mixout ----> gain ----> SSP2
#
# SSP0 ----> PCM0
# SSP0 ----> smart_amp
# SSP1 ----> PCM1
# SSP2 ----> PCM2

# Pipeline ID:1 PCM ID: 0
Object.Pipeline {
	# playback pipelines
	host-copier-gain-mixin-playback.1 {
		index	1

		Object.Widget.pipeline.1 {
			stream_name 'NoCodec-0'
		}
		Object.Widget.copier.1 {
			stream_name 'SSP0 Playback'
		}
		Object.Widget.gain.1 {
			Object.Control.mixer.1 {
				name 'Playback Volume 1'
			}
		}
	}

	mixout-gain-smart-amp-dai-copier-playback.1 {
		index 2

		Object.Widget.pipeline.1 {
			stream_name 'NoCodec-0'
		}

		Object.Widget.copier.1 {
			dai_index 0
			dai_type "SSP"
			copier_type "SSP"
			stream_name "NoCodec-0"
			node_type $I2S_LINK_OUTPUT_CLASS
		}

		Object.Widget.gain.1 {
			Object.Control.mixer.1 {
				name 'Main Playback Volume 2'
			}
		}

		Object.Widget.smart_amp.1 {

			uuid	"1e:96:7a:16:e4:8a:ea:11:89:f1:00:0c:29:ce:16:35"

			Object.Base.sink_pin_binding.1 {
				sink_pin_binding_wname	"gain.2.1"
			}

			Object.Base.sink_pin_binding.2 {
				sink_pin_binding_wname	"copier.SSP.8.1"
			}

			Object.Control.bytes."1" {
				name smart_amp_init
				access  [
					tlv_read
					tlv_callback
				]
				Object.Base.extops."extctl" {
					get 258
					put 0
				}
				max 4096
				Object.Base.data."smart_amp_init" {}
			}
		}
	}

	host-copier-gain-mixin-playback.2 {
		index	3

		Object.Widget.pipeline.1 {
			stream_name 'NoCodec-1'
		}
		Object.Widget.copier.1 {
			stream_name 'SSP1 Playback'
		}
		Object.Widget.gain.1 {
			Object.Control.mixer.1 {
				name 'Playback Volume 3'
			}
		}
	}

	mixout-gain-dai-copier-playback.2 {
		index	4

		Object.Widget.pipeline.1 {
			stream_name 'NoCodec-1'
		}

		Object.Widget.copier.1 {
			dai_index 1
			dai_type "SSP"
			copier_type "SSP"
			stream_name "NoCodec-1"
			node_type $I2S_LINK_OUTPUT_CLASS
		}

		Object.Widget.gain.1 {
			Object.Control.mixer.1 {
				name 'Main Playback Volume 4'
			}
		}
	}

	host-copier-gain-mixin-playback.3 {
		index	5

		Object.Widget.pipeline.1 {
			stream_name 'NoCodec-2'
		}
		Object.Widget.copier.1 {
			stream_name 'SSP2 Playback'
		}
		Object.Widget.gain.1 {
			Object.Control.mixer.1 {
