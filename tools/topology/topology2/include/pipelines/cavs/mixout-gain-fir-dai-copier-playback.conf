#
# BE playback pipeline: mixout-gain-fir-dai-copier.
#
# All attributes defined herein are namespaced
# by alsatplg to "Object.Pipeline.mixout-gain-fir-dai-copier-playback.N.attribute_name"
#
# Usage: mixout-gain-fir-dai-copier-playback pipeline object can be instantiated as:
#
# Object.Pipeline.mixout-gain-fir-dai-copier-playback."N" {
# 	period		1000
# 	time_domain	"timer"
# 	channels	2
# 	rate		48000
# }
#
# Where N is the unique pipeline ID within the same alsaconf node.
#

<include/common/audio_format.conf>
<include/components/copier.conf>
<include/components/gain.conf>
<include/components/mixout.conf>
<include/controls/bytes.conf>
<include/components/eqfir.conf>
<include/components/pipeline.conf>

Class.Pipeline."mixout-gain-fir-dai-copier-playback" {

	DefineAttribute."index" {}

	<include/pipelines/pipeline-common.conf>

	attributes {
		!constructor [
			"index"
		]

		!immutable [
			"direction"
		]

		#
		# mixout-gain-dai-copier-playback objects instantiated within the same alsaconf node must have
		# unique pipeline_id attribute
		#
		unique	"instance"
	}

	Object.Widget {
		mixout."1" {}
		copier."1" {
			type dai_in
			node_type $HDA_LINK_OUTPUT_CLASS
			period_sink_count 0
			period_source_count 2
			num_audio_formats 2

			# copier only supports one format based on mixin/mixout requirements: 32-bit 48KHz 2ch
			Object.Base.audio_format.1 {
				in_bit_depth		32
				in_valid_bit_depth	24
				out_bit_depth		32
				out_valid_bit_depth	24
				dma_buffer_size "$[$obs * 2]"
			}

			Object.Base.audio_format.2 {
				in_bit_depth		32
				in_valid_bit_depth	32
				out_bit_depth		32
				out_valid_bit_depth	32
				dma_buffer_size "$[$obs * 2]"
			}
		}
		gain."1" {
			num_audio_formats 2

			# 32-bit 48KHz 2ch
			Object.Base.audio_format.1 {
				in_bit_depth		32
				in_valid_bit_depth	24
				out_bit_depth		32
				out_valid_bit_depth	24
			}

			Object.Base.audio_format.2 {
				in_bit_depth		32
				in_valid_bit_depth	32
				out_bit_depth		32
				out_valid_bit_depth	32
			}
		}
		eqfir."1" {
			num_audio_formats 2

			# 32-bit 48KHz 2ch
			Object.Base.audio_format.1 {
				in_bit_depth		32
				in_valid_bit_depth	24
				out_bit_depth		32
				out_valid_bit_depth	24
			}

			Object.Base.audio_format.2 {
				in_bit_depth		32
				in_valid_bit_depth	32
				out_bit_depth		32
				out_valid_bit_depth	32
			}

			Object.Control.bytes."1" {
				Object.Base.data."fir_eq" {
					bytes "
					      0x53,0x4f,0x46,0x34,0x38,0x00,0x00,0x00,
					      0x00,0xe0,0x00,0x03,0x04,0x00,0x00,0x00,
					      0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,
					      0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,
					      0x38,0x00,0x00,0x00,0x02,0x00,0x01,0x00,
					      0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,
					      0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,
					      0xff,0xff,0xff,0xff,0x04,0x00,0xff,0xff,
					      0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,
					      0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,
					      0x00,0x40,0x00,0x00,0x00,0x00,0x00,0x00"
				}
			}
		}
		pipeline."1" {
			priority		0
			lp_mode		0
		}
	}

	Object.Base {
		route.1 {
			source mixout..1
			sink	gain..1
		}
		route.2 {
			source gain..1
			sink	eqfir..1
		}
	}

	direction	"playback"
	dynamic_pipeline 1
	time_domain	"timer"
	channels	2
	channels_min	2
	channels_max	2
	rate		48000
	rate_min	48000
	rate_max	48000
}
