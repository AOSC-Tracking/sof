sudo: required

language: c

git:
  depth: false

services:
  - docker
stages:
  - test
  - qemutest
  - testbench
  - doxygen

before_install:
  - docker pull thesofproject/sof && docker tag thesofproject/sof sof

env:
  - PLATFORM=byt
  - PLATFORM=cht
  - PLATFORM=bdw
  - PLATFORM=hsw
  - PLATFORM=apl
  - PLATFORM=skl
  - PLATFORM=kbl
  - PLATFORM=cnl
  - PLATFORM=sue
  - PLATFORM=icl
  - PLATFORM=jsl
  - PLATFORM=imx8
  - PLATFORM=imx8x
  - PLATFORM=imx8m

script: ./scripts/docker-run.sh ./scripts/xtensa-build-all.sh -j $PLATFORM

jobs:
  include:
    - stage: test
      script: ./scripts/docker-run.sh ./scripts/build-tools.sh
      env: PLATFORM=tools
    - stage: test
      script: ./scripts/docker-run.sh ./scripts/host-build-all.sh -l
      env: PLATFORM=host
      # Matrix hack: Declare the same stage name multiple times to test multiple
      # versions. Use a YAML alias to prevent redundancy.
    - &qemuboottest
      stage: qemutest
      script:
        - sed -i $(($(grep "config HAVE_AGENT" -n src/platform/Kconfig | cut -f1 -d:)+2))"s/default y/default n/" src/platform/Kconfig
        - ./scripts/docker-run.sh ./scripts/xtensa-build-all.sh -r -j $PLATFORM
        - ./scripts/docker-qemu.sh ../sof.git/scripts/qemu-check.sh $PLATFORM
      env: PLATFORM=byt
      before_install:
        - docker pull thesofproject/sof && docker tag thesofproject/sof sof
        - docker pull thesofproject/sofqemu && docker tag thesofproject/sofqemu sofqemu
    - <<: *qemuboottest
      env: PLATFORM=cht
    - <<: *qemuboottest
      env: PLATFORM=bdw
    - <<: *qemuboottest
      env: PLATFORM=hsw
    - <<: *qemuboottest
      env: PLATFORM=apl
    - <<: *qemuboottest
      env: PLATFORM=skl
    - <<: *qemuboottest
      env: PLATFORM=kbl
    - <<: *qemuboottest
      env: PLATFORM=cnl
    - <<: *qemuboottest
      env: PLATFORM=icl
    - <<: *qemuboottest
      env: PLATFORM=imx8
    - <<: *qemuboottest
      env: PLATFORM=imx8x
    - <<: *qemuboottest
      env: PLATFORM=imx8m
    - stage: testbench
      script:
        - ./scripts/docker-run.sh ./scripts/build-tools.sh -t &> /dev/null
        - ./scripts/docker-run.sh ./scripts/host-build-all.sh
        - ./scripts/host-testbench.sh

    - stage: doxygen

      before_install: sudo apt-get -y install ninja-build doxygen graphviz

      script:

        # Show ALL warnings. Warnings don't cause doxygen to fail (yet).
        - mkdir -p doxybuild && pushd doxybuild && cmake -GNinja -S ../doc && ninja -v doc
        - popd

        # Build again (it's very quick) and report a failure in Travis if
        # any issue. This time doxygen stops on the first issue.
        - printf 'WARN_AS_ERROR = YES\n' >> doc/sof.doxygen.in
        - ninja -C doxybuild -v doc
